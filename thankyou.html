<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Richiesta inviata | LFM Technologies</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="/assets/logo1.png" type="image/png">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at center, #111 0%, #000 100%);
      color: #e0f7fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 50px 60px;
      box-shadow: 0 0 40px rgba(72, 239, 255, 0.15);
      max-width: 500px;
    }

    h1 {
      font-size: 2rem;
      font-weight: 600;
      color: #4bc37a;
      margin-bottom: 15px;
    }

    p {
      font-size: 1rem;
      color: #d6d6d6;
      margin-bottom: 35px;
    }

    .btn {
      display: inline-block;
      padding: 12px 30px;
      border: 2px solid #4bc37a;
      color: #4bc37a;
      text-decoration: none;
      border-radius: 50px;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .btn:hover {
      background-color: #4bc37a;
      color: #000;
      box-shadow: 0 0 20px #4bc37a;
    }

    .emoji {
      font-size: 2rem;
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>

</body>
</html>
